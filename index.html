<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
<link rel="stylesheet" href="styles.css">

  <script src="main.js" charset="utf-8"></script>

</head>
<body>
  <div>
<h1 class ="title">Welcome to Towers of Hanoi</h1>
<p id="demo">A game made by James. Hopefully it works</p>
</div>
<div id="gameStart">
  <input id ="pegStart" type="text" placeholder="# of pegs">
  <input id="blockStart" type="text" placeholder="# of blocks">
  <button id="start">Click to Start Game</button>
  </div>
  <div id="gameBoard">
  </div>
  <div id="controls">
    <input id="startPeg" type="text" placeholder="Start Peg">
    <input id="endPeg" type="text" placeholder="End Peg">
    <button id="moveButton">Move Block</button>
    <button id="solver">"Solve"</button>
  </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="gameplay.js" charset="utf-8"></script>
